<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- b(bold)-გამოიყენება ტექსტის გამოსაკვეთად -->
     <!-- i(italic)-გამიყენება ტექსტის დახრილად გამოსატანად -->
      <!-- u(underline)-გამოიყენება ტექსტის ქვედა მხარეს ხაზის გასასმელად-->
     <p><u>მე ვარ <b><i>გიგა ბუცხრიკიძე</i></b></u></p>
</body>
</html>
